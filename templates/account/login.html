{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block css %}
<style>
body {
    background: #f4f7f6;
    font-family: 'Roboto', sans-serif;
}

.login-box {
    margin-top: 75px;
    padding: 30px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 1s ease-out;
}

.login-key {
    font-size: 80px;
    color: #0DB8DE;
    animation: bounce 1.5s infinite;
}

.login-title {
    margin-top: 15px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin-bottom: 25px;
}

.login-form {
    text-align: left;
}

input[type=email],
input[type=password] {
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
}

input[type=email]:focus,
input[type=password]:focus {
    border-color: #0DB8DE;
    box-shadow: 0 0 0 0.2rem rgba(13, 184, 222, 0.25);
    outline: none;
}

.form-group {
    margin-bottom: 20px;
}

.form-control-label {
    font-size: 14px;
    color: #495057;
    font-weight: bold;
    margin-bottom: 5px;
}

.btn-outline-primary {
    border-color: #0DB8DE;
    color: #0DB8DE;
    border-radius: 4px;
    font-weight: bold;
    letter-spacing: 1px;
    padding: 10px 20px;
    transition: background-color 0.3s, color 0.3s;
}

.btn-outline-primary:hover {
    background-color: #0DB8DE;
    color: #ffffff;
}

.login-btm {
    margin-top: 20px;
}

.login-text {
    color: #6c757d;
}

.login-button {
    text-align: right;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}
</style>
{% endblock css %}

{% block body %}

<div class="container">

    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="login-box">
                <div class="login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="login-title">
                    ADMIN PANEL
                </div>

                <div class="login-form">
                    <form id="login-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="login-btm">
                            <div id="message-container" class="login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block js %}

{% endblock %}
{% endblock body %}
